  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # Core
  get: ^4.6.6
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # UI & Icons
  lucide_icons: ^0.257.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  
  # Storage
  get_storage: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # File & Media
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  
  # Authentication
  google_sign_in: ^6.2.1
  local_auth: ^2.2.0
  sign_in_with_apple: ^6.1.0
  crypto: ^3.0.3
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_remote_config: ^5.1.3
  firebase_crashlytics: ^4.1.3
  
  # Analytics
  mixpanel_flutter: ^2.3.1
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.5
  share_plus: ^7.2.1
  connectivity_plus: ^5.0.2
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  safe_device: ^1.1.5
  flutter_dotenv: ^5.2.1
  
  # WebView
  webview_flutter: ^4.13.0
  flutter_inappwebview: ^6.1.5
  
  # Navigation
  app_links: ^3.4.1
  timeago: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/
    - assets/images/
    - assets/icons/
    - assets/animations/