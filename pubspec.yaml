  app_links: ^3.4.1
  timeago: ^3.7.1
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  country_flags: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/
    - assets/images/
    - assets/icons/
    - assets/animations/